<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underwater Calculator :3 </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

    <div id="calculatorPopup" class="popup">
        <div class="popup-content">
            <input type="text" id="display" disabled>
            <div class="buttons">
                <button data-key="(" onclick="appendValue('(')">(</button>
                <button data-key=")" onclick="appendValue(')')">)</button>
                <button data-key="^" onclick="appendValue('**')">xʸ</button>
                <button data-key="Backspace" onclick="clearDisplay()">C</button>
                
                <button data-key="7" onclick="appendValue('7')">7</button>
                <button data-key="8" onclick="appendValue('8')">8</button>
                <button data-key="9" onclick="appendValue('9')">9</button>
                <button data-key="/" onclick="appendValue('/')">÷</button>
                
                <button data-key="4" onclick="appendValue('4')">4</button>
                <button data-key="5" onclick="appendValue('5')">5</button>
                <button data-key="6" onclick="appendValue('6')">6</button>
                <button data-key="*" onclick="appendValue('*')">×</button>
                
                <button data-key="1" onclick="appendValue('1')">1</button>
                <button data-key="2" onclick="appendValue('2')">2</button>
                <button data-key="3" onclick="appendValue('3')">3</button>
                <button data-key="-" onclick="appendValue('-')">−</button>
                
                <button data-key="0" onclick="appendValue('0')">0</button>
                <button data-key="." onclick="appendValue('.')">.</button>
                <button data-key="Enter" onclick="calculate()">=</button>
                <button data-key="+" onclick="appendValue('+')">+</button>
            </div>
        </div>
    </div>

    <img id="jellyfish" src="assets/jellyawake.png" alt="Jellyfish" class="jellyfish">

    


    <script src="script.js"></script>
</body>
</html>
